<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show iFrame on Button Click</title>
    <style>
        #iframe-container {
            display: none;
        }
        #iframe-container:target {
            display: block;
        }
    </style>
</head>
<body>
    <a href="#iframe-container">Show iFrame</a>
    <div id="iframe-container">
        <iframe src="local-file.html" width="600" height="400"></iframe>
    </div>
</body>
</html>
